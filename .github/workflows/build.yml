name: build

on:
  push:
    branches:
      - master
      - dev
      - v2-dev
    paths:
      - "src/**"
      - "!*.md"
  pull_request:
    branches:
      - master
      - dev
      - v2-dev
    paths:
      - "src/**"
      - "!*.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.16
      - run: npm ci
      - run: npm run build

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.16
      - run: npm ci
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.16
      - run: npm ci
      - run: npm run test
